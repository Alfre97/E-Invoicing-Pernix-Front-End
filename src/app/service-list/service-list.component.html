<div class="container-fluid">
  <div class="wizard">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Identificador</mat-header-cell>
        <mat-cell *matCellDef="let service">{{service.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lineNumber">
        <mat-header-cell *matHeaderCellDef> Número de Línea </mat-header-cell>
        <mat-cell *matCellDef="let service">{{service.lineNumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="unitOfMeasurementType">
        <mat-header-cell *matHeaderCellDef> Unidad de Medida </mat-header-cell>
        <mat-cell *matCellDef="let service">{{service.unitOfMeasurementType}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let service"> {{service.total}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
          <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [length]="2" [pageSize]="1" [pageSizeOptions]="[1]">
    </mat-paginator>
  </div>
</div>
