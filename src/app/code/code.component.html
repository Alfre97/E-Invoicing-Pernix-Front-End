<div class="container-fluid">
  <div class="wizard">
    <aw-wizard>
      <aw-wizard-step stepTitle="General">
        <form [formGroup]="codeForm">
          <div class="form-group">
            <h3>Tipo <span style="font-size: 50%" tooltip="Tipo de codigo." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <select formControlName="selectedCodeType" name="selectedCodeType" class="form-control" id="selectedCodeType" required>
              <option value='' hidden selected disabled>Seleccione su código</option>
              <option *ngFor="let code of codesList" value="{{code.value}}">{{ code.name }}</option>
            </select>
            <label class="error-messages" *ngIf="codeForm.get('selectedCodeType').touched && codeForm.get('selectedCodeType').hasError('required')">
                Tipo de Código es requerido.
            </label>
            <h3>Código <span style="font-size: 50%" tooltip="Ej: 12345." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input class="form-control" id="code" formControlName="code" name="code" required onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Código">
            <label class="error-messages" *ngIf="codeForm.get('code').touched && codeForm.get('code').hasError('required')">
                El código es requerido.
            </label>
            <br>
            <button (click)="addCode()" class="btn btn-primary">Agregar Codigo</button>
            <br>
            <br>
          </div>
        </form>
      </aw-wizard-step>
    </aw-wizard>
  </div>
</div>
