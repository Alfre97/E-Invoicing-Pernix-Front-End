<div class="container-fluid">
  <div class="wizard">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Identificador</mat-header-cell>
        <mat-cell *matCellDef="let emitter">{{emitter.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let invoice">{{invoice.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="emitter">
        <mat-header-cell *matHeaderCellDef>Emisor</mat-header-cell>
        <mat-cell *matCellDef="let invoice"> {{invoice.emitter}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="receiver">
        <mat-header-cell *matHeaderCellDef> Receptor </mat-header-cell>
        <mat-cell *matCellDef="let invoice">{{invoice.receiver}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="service">
        <mat-header-cell *matHeaderCellDef> Servicio</mat-header-cell>
        <mat-cell *matCellDef="let invoice">{{invoice.service}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
          <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-send"></span>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [length]="2" [pageSize]="1" [pageSizeOptions]="[1]">
    </mat-paginator>
  </div>
</div>
