<div class="container-fluid">
  <div class="wizard">

    <aw-wizard>
      <aw-wizard-step stepTitle="General">
        <form [formGroup]="taxeForm01">
          <div class="form-group">
            <h3>Tipo <span style="font-size: 50%" tooltip="Codigo del tipo de impuesto." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <select formControlName="codeType" name="codeType" id="codeType" class="form-control">
              <option hidden selected disabled value="">Seleccione su tipo de impuesto</option>
              <option *ngFor="let taxe of taxeList" value="{{ taxe.value }}">{{ taxe.name }}</option>
            </select>
            <label class="error-messages" *ngIf="taxeForm01.get('codeType').touched && taxeForm01.get('codeType').hasError('required')">
                Tipo de Código es requerido.
            </label>
            <h3>Tarifa <span style="font-size: 50%" tooltip="Tarifa del impuesto. Ej: 0.13" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input formControlName="rate" name="rate" id="rate" class="form-control" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode == 46)' placeholder="Tarifa del Impuesto">
            <label class="error-messages" *ngIf="taxeForm01.get('rate').touched && taxeForm01.get('rate').hasError('required')">
                La tarifa es requerida.
            </label>
            <br>
            <button class="btn btn-primary" type="button" awNextStep>Siguiente ></button>
          </div>
        </form>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="Exhoneración">
        <form [formGroup]="taxeForm02">
          <div class="form-group">
            <label>Incluir exhoneración <span style="font-size: 50%" tooltip="Seleccione si desea incluir una exoneración en su impuesto." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></label>
            <input formControlName="exhonerationAvaible" name="exhonerationAvaible" id="exhonerationAvaible" class="checkbox form-control" type="checkbox">
            <h3>Porcentaje <span style="font-size: 50%" tooltip="Porcentaje de la compra exonerado." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input formControlName="purchasePercentage" name="purchasePercentage" id="purchasePercentage" maxlength="3" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Porcentaje de la compra exonerado">
            <label class="error-messages" *ngIf="taxeForm02.get('purchasePercentage').touched && taxeForm02.get('purchasePercentage').hasError('required')">
               El porcentaje de exoneracion es requerido.
            </label>
            <h3>Fecha de Emisión <span style="font-size: 50%" tooltip="Fecha de emisión de la exoneración." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input type="date" formControlName="dateCreated" name="dateCreated" id="dateCreated" class="form-control" placeholder="Fecha de Emisión">
            <label class="error-messages" *ngIf="taxeForm02.get('dateCreated').touched && taxeForm02.get('dateCreated').hasError('required')">
                  La fecha de Emision es requerida.
              </label>
            <h3>Nombre de Institución <span style="font-size: 50%" tooltip="Nombre de la institución que emite la exoneración." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input formControlName="institutionName" name="institutionName" id="institutionName" class="form-control" placeholder="Nombre de la institución que emitió exoneración">
            <label class="error-messages" *ngIf="taxeForm02.get('institutionName').touched && taxeForm02.get('institutionName').hasError('required')">
                  El nombre de la institucion es requerido.
              </label>
            <h3>Número de Documento <span style="font-size: 50%" tooltip="Numero del documento que respalda la exoneración." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <input formControlName="documentNumber" name="documentNumber" id="documentNumber" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Número de Documento">
            <label class="error-messages" *ngIf="taxeForm02.get('documentNumber').touched && taxeForm02.get('documentNumber').hasError('required')">
                  El numero de documento es requerido.
              </label>
            <h3>Tipo de Documento <span style="font-size: 50%" tooltip="Tipo de documento que valida la exoneración." [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">ⓘ</span></h3>
            <select formControlName="selectedDocumentType" name="selectedDocumentType" id="selectedDocumentType" class="form-control">
              <option hidden disabled selected value="" > Seleccione su documento</option>
              <option *ngFor="let document of documentType" value="{{document.value}}">{{ document.name }}</option>
            </select>
            <label class="error-messages" *ngIf="taxeForm02.get('selectedDocumentType').touched && taxeForm02.get('selectedDocumentType').hasError('required')">
                El tipo de documento es requerido
            </label>
            <br>
            <button class="btn btn-primary prev" type="button" awPreviousStep>< Anterior</button>
            <button (click)="addTax()" type="button" class="btn btn-primary nex">Agregar Impuesto</button>
          </div>
        </form>
      </aw-wizard-step>
    </aw-wizard>
  </div>
</div>
